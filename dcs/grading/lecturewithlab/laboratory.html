<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Laboratory Grading</title>
  <link rel="stylesheet" href="../css/labgrading.css">
</head>
<body>
  <div class="form-container">
    <h1>Laboratory Grading</h1>
    <form>
      <label for="labGradingCategory">Select Laboratory Grading Category:</label>
      <select id="labGradingCategory" name="labGradingCategory">
        <option value="attendanceParticipation">Attendance/Participation (20%)</option>
        <option value="labReports">Laboratory Reports (50%)</option>
        <option value="practicalExam">Practical Exam (30%)</option>
        <option value="midtermGrade">MIDTERM GRADE (Passing percentage = 70% of the total Midterm Grade)</option>
        <option value="finalGrade">FINAL GRADE (Lecture and Laboratory)</option>
        <option value="total">TOTAL</option>
      </select>

      <!-- Laboratory Reports Form -->
      <div id="labReportsForm" class="hidden-form">
        <label for="labReportsInput">Laboratory Reports (50%):</label>
        <input type="text" id="labReportsInput" name="labReportsInput" placeholder="Enter value">
      </div>

      <!-- Practical Exam Form -->
      <div id="practicalExamForm" class="hidden-form">
        <label for="practicalExamInput">Practical Exam (30%):</label>
        <input type="text" id="practicalExamInput" name="practicalExamInput" placeholder="Enter value">
      </div>

      <!-- Midterm Grade Form -->
      <div id="midtermGradeForm" class="hidden-form">
        <label for="midtermGradeInput">MIDTERM GRADE:</label>
        <input type="text" id="midtermGradeInput" name="midtermGradeInput" placeholder="Enter value">
      </div>

      <!-- Final Grade Form -->
      <div id="finalGradeForm" class="hidden-form">
        <label for="finalGradeInput">FINAL GRADE (Lecture and Laboratory):</label>
        <input type="text" id="finalGradeInput" name="finalGradeInput" placeholder="Enter value">
      </div>

      <!-- Total Form -->
      <div id="labTotalForm" class="hidden-form">
        <label for="labTotalInput">TOTAL:</label>
        <input type="text" id="labTotalInput" name="labTotalInput" placeholder="Enter value">
      </div>

      <!-- Single Submit Button -->
      <button type="button" onclick="submitForm()">Submit</button>
    </form>
  </div>


  <script>
    var labGradingCategory = document.getElementById("labGradingCategory");

    // Add event listener for the dropdown change event
    labGradingCategory.addEventListener("change", function () {
      // Get the selected value from the dropdown
      var selectedOption = labGradingCategory.value;

      // Hide all forms
      var allForms = document.querySelectorAll('div[id$="Form"]');
      allForms.forEach(function (form) {
        form.style.display = "none";
      });

      // Show the form based on the selected value
      if (selectedOption !== "total") {
        document.getElementById(selectedOption + "Form").style.display = "block";
      } else {
        document.getElementById("labTotalForm").style.display = "block";
      }
    });

    function submitForm() {
      // Perform any additional actions with the input values (e.g., submit to a server)
      var labReportsValue = document.getElementById("labReportsInput").value;
      var practicalExamValue = document.getElementById("practicalExamInput").value;
      var midtermGradeValue = document.getElementById("midtermGradeInput").value;
      var finalGradeValue = document.getElementById("finalGradeInput").value;
      var labTotalValue = document.getElementById("labTotalInput").value;

      console.log("Laboratory Reports Value:", labReportsValue);
      console.log("Practical Exam Value:", practicalExamValue);
      console.log("MIDTERM GRADE Value:", midtermGradeValue);
      console.log("FINAL GRADE Value:", finalGradeValue);
      console.log("Total Value:", labTotalValue);
    }
  </script>
</body>

</html>
